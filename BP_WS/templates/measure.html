<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Measurement</title>
    <!-- Link to the external measure.css file -->
    <link rel="stylesheet" href="/static/measure.css">
</head>
<body>
    <h2>Start Measurement</h2>

    <!-- Measurement Form -->
    <div class="form-container">
        {% if message %}
            <div class="status-message">{{ message }}</div>
        {% endif %}
        <form method="POST" action="/measure">
            <input type="text" name="patient_name" placeholder="Enter Patient Name" required>
            <button type="submit">Start Measurement</button>
        </form>
    </div>

    <!-- Back Button -->
    <footer>
        <p><a href="/">Back to Home</a></p>
    </footer>
</body>
</html>
